<VirtualHost *:80>

    LogLevel warn
    ErrorLog  /var/log/apache2/default-error.log
    CustomLog /var/log/apache2/default.log combined

    DocumentRoot /vagrant/public
    <Directory /vagrant>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html
    </Directory>



</VirtualHost>
